<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Emmet-Syntax</title>
	</head>

	<body>

    <!-- Einfache Elemente -->

		div     <!-- Abkürzung = mit shift + leertaste  -->

		<div></div>   <!-- ergebnis  -->



    <!-- mehrfache Elemente -->

		div*3           <!-- Abkürzung = mit shift + leertaste  -->


		<div></div>         <!-- ergebnis  -->
		<div></div>
		<div></div>

    <!-- Elemente mit Class -->

		div.test    <!-- Abkürzung = mit shift + leertaste  -->

		<div class="test"></div>

		<div class="test"></div>

    <!-- Elemente mit ID -->

		div#test          <!-- Abkürzung = mit shift + leertaste  -->

		<div id="test"></div>

		<div id="test"></div>


    <!-- Elemente mit Kindelementen -->

		div>h1          <!-- Abkürzung = mit shift + leertaste  -->

		<div>
			<h1></h1>            <!-- ergebnis  -->
		</div>

		<div>
			<h1></h1>
		</div>

    <!-- Elemente mit Geschwisterelementen -->

		div+h1       <!-- Abkürzung = mit shift + leertaste  -->

		<div></div>         <!-- ergebnis  -->
		<h1></h1>

		<div></div>
		<h1></h1>

		<!-- Die Hirarchie aufsteigen -->

		div>h1^p         <!-- Abkürzung = mit shift + leertaste  -->

		<div>
			<h1></h1>             <!-- ergebnis  -->
		</div>
		<p></p>

    <!-- Elemente mit Inhalt -->

		div{Emmet ist voll super!}          <!-- Abkürzung = mit shift + leertaste  -->

		<div>Emmet ist voll super!</div>    <!-- ergebnis  -->

	</body>

</html>
