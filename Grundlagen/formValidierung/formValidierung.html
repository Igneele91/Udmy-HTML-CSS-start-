<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Formular-Validierung</title>
	</head>

	<body>
																												 <!-- Validierung bei Email ob auch ein @ drin ist das prüft es       -->
    <form action="formValidierung.html" method="get">
																																			<!-- Pattern = Muster    mit regex = regular expression  mit einem pattern attribut verwendet      -->
      <label for="email">E-Mail:</label>												<!-- Pattern  mit regex = diese zeichen dürfen in der mail ( Ausnahme !  ) verwendet werden      -->
      <input id="email" type="text" name="email" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|\u0022(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*\u0022)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" title="Gib eine gültige E-Mail Adresse ein!">

      <!-- <label for="email">E-Mail:</label>
      <input id="email" type="email" name="email"> -->

      <button type="submit">Absenden!</button>

    </form>

	</body>

</html>
