<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Forms strukturieren</title>
    <style>

    fieldset {
      display: inline-block;
      border: none;                 <!-- die Rahmen der legende und label angezeigt   -->
    }

    label {
      display: none;                 <!-- die Rahmen der legende und label angezeigt   -->
    }

    </style>
	</head>

	<body>

    <form action="../forms/forms.html" method="get">

      <fieldset>

        <legend>Personen-Daten:</legend>     <!-- legende = 1 teil vom bereich (legende Personen-Daten ) element   -->

        <label for="name">Name:</label>          <!-- Label = Beschriftung  im input element  sollte man immer benutzen in Formulare  -->
        <input id="name" type="text" name="name" placeholder="Dein Name"><br><br>

        <fieldset>					 <!-- Gruppe 1    -->
          <legend>Geschelcht:</legend>
          <label for="männlich">Männlich</label>     <!-- Label for  = Beschriftung  für ein input element   -->
          <input id="männlich" type="radio" name="geschlecht" value="m">
          <label for="weiblich">Weiblich</label>					 <!-- Label for  = Beschriftung  für ein input element   -->
          <input id="weiblich" type="radio" name="geschlecht" value="w"><br><br>
        </fieldset>

      </fieldset>         <!-- Gruppe 1    -->


			     	<!-- Fieldset ist = Bereich oder Gruppe das fieldset Element    -->
						 <!-- Legende ist die Beschriftung vom Fieldset    -->

      <br>

      <fieldset>               <!-- Gruppe 2    -->

        <legend>Login-Daten:</legend>

        <label for="email">E-Mail:</label>
        <input id="email" type="email" name="email" placeholder="Deine E-Mail Adresse"><br><br>
        <label for="passwort">Passwort:</label>
        <input id="passwort" type="password" name="passwort" placeholder="Dein Passwort"><br><br>

      </fieldset>               <!-- Gruppe 2    -->

      <br><br>

      <button type="submit">Abschicken!</button>

    </form>

	</body>

</html>
