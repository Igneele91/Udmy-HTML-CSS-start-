<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Forms</title>
	</head>

	<body>																									<!-- Action attribut adresse wo hin es gsendet wird  -->
																													<!-- methode welche methode / get oder post   -->
    <form action="forms.html" method="get">

      <input type="text" name="name" placeholder="Dein Name"><br><br>
      <input type="radio" name="geschlecht" value="m">Männlich
      <input type="radio" name="geschlecht" value="w">Weiblich<br><br>
      <input type="email" name="email" placeholder="Deine E-Mail Adresse"><br><br>
      <input type="password" name="passwort" placeholder="Dein Passwort"><br><br>
      <button type="submit">Abschicken!</button>

    </form>             	<!-- Get methode zum aufrufen von links etc = nicht sicher  -->

    <br><br><br><br>

    <form action="forms.html" method="post">

      <input type="text" name="name" placeholder="Dein Name"><br><br>
      <input type="radio" name="geschlecht" value="m">Männlich
      <input type="radio" name="geschlecht" value="w">Weiblich<br><br>
      <input type="email" name="email" placeholder="Deine E-Mail Adresse"><br><br>
      <input type="password" name="passwort" placeholder="Dein Passwort"><br><br>
      <button type="submit">Abschicken!</button>

    </form>               <!-- Post methode zum aufrufen von absenden von Formular sicherer als Get methode = Hinweis -->

	</body>

</html>
