<body>    <!-- b für Bolt fetter Text und strong auch fetter text-->
  <h1>Fettgedruckter Text</h1>

 <!-- zusmammen gesetzt mit U und I-->

<h1>Kursiv gedruckter Text </h1>    <!-- jap kursive text art  -->

<em>Kursiv gedruckter Text</em>  <!-- em steht für emteseit -->


<h1> Unterstrichener Text </h1>    <!--  Unterschrichene Texte  -->
<u> Unterschrichener Text </u>

<h1> Span - Tag </h1>    <!--  span tag überschrift h1   -->
