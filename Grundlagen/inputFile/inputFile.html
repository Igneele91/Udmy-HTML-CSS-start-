<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">                    <!-- File input    -->
		<title>Input File</title>
	</head>

	<body>

    <form action="inputFile.html" method="post" enctype="multipart/form-data">      <!--  enctype = entcoding  kan man nur mit dem methode post verwenden    -->

      <fieldset>
        <legend>Datei-Upload:</legend>

        <label for="datei">Datei hochladen:</label>
        <input id="datei" type="file" name="datei">

      </fieldset>

      </br>

      <button type="submit">Absenden!</button>

    </form>

	</body>

</html>
